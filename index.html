<body>
    <div>
        <p>tick: <strong>0</strong> - frame: <strong>0</strong></p>
    </div>
    <div class="container">
        <div class="column column-one">
            <canvas id="main_canvas" tabindex="1">Your browser does not seem to support
                HTML5 canvas.</canvas>
        </div>
        <div class="column column-two">
            <form>
                <fieldset>
                    <button type="button" id="button_request_data">calculate</button>
                    <label></label>
                    <label>u</label>
                    <input id="input_field_equation_u" type="text" value="2 * sin(2 * PI * z)">
                    <label>v</label>
                    <input id="input_field_equation_v" type="text" value="sin(2 * PI * y) + 2 * cos (2 * PI * z)">
                    <label>w</label>
                    <input id="input_field_equation_w" type="text" value="cos(2 * PI * x)">
                    <label>points per streamline</label>
                    <input id="input_num_points_per_streamline" type="text" value="2000">
                    <label>step size</label>
                    <input id="input_step_size" type="text" value="0.0125">
                    <label>duplicator iterations</label>
                    <input id="segment_duplicator_iterations" type="text" value="1">
                </fieldset>
                <fieldset>
                    <button type="button" id="button_render_settings">update render settings</button>
                    <label></label>
                    <label>panning resolution factor</label>
                    <input id="input_panning_resolution_factor" type="text" value="0.5">
                </fieldset>

            </form>
        </div>
    </div>
    <script type="x-shader/x-vertex" id="vertex-shader">#version 300 es
precision mediump int;
precision mediump float;
void main() {
  gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
  gl_PointSize = 800.0;
}
  </script>
    <script type="x-shader/x-fragment" id="fragment-shader">#version 300 es
precision mediump int;
precision mediump float;
precision mediump sampler3D;

uniform float color_r;
uniform sampler3D texture_0;
uniform isampler3D texture_1;
out vec4 outputColor;

vec4 getTestColor(int x, int y, int z);

void main() {
	float i = gl_FragCoord[0];//x
	float j = gl_FragCoord[1];//y
	//gl_FragColor = vec4(i/float(800), j/float(600), 0, 1);		
	outputColor = vec4(color_r, 0, 0, 1);	   

  if (int(i) < 100)
  {
    if(int(j) < 100)
      outputColor = getTestColor(0,0,0); 
    else if (int(j) < 200)
      outputColor = getTestColor(4,0,0); 
    else if (int(j) < 300)
      outputColor = getTestColor(8,0,0);
    else if (int(j) < 400)
      outputColor = getTestColor(12,0,0);
    else if (int(j) < 500)
      outputColor = getTestColor(0,1,0);
    else
      outputColor = getTestColor(0,0,1);
  }
}

vec4 getTestColor(int x, int y, int z)
{
  float value_r = texelFetch(texture_0, ivec3(x+0,y,z), 0).r;
  float value_g = texelFetch(texture_0, ivec3(x+1,y,z), 0).r;
  float value_b = texelFetch(texture_0, ivec3(x+2,y,z), 0).r;
  return vec4(value_r, value_g, value_b, 1.0);
}
  </script>
