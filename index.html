<!doctype html>
<html>

<head>
    <title>Reeb Vector Fields</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="libs/gl-matrix.js" type="text/javascript"> </script>
    <script src="libs/jquery-3.6.0.js" type="text/javascript"> </script>
    <script src="libs/math.js" type="text/javascript"></script>
    <script src="gl_matrix_extensions.js" type="text/javascript"> </script>
    <script src="error.js" type="text/javascript"> </script>
    <script src="const.js" type="text/javascript"> </script>
    <script src="utility.js" type="text/javascript"> </script>
    <script src="shader_uniforms.js" type="text/javascript"> </script>
    <script src="input_manager.js" type="text/javascript"> </script>
    <script src="mouse_manager.js" type="text/javascript"> </script>
    <script src="ui_seeds.js" type="text/javascript"> </script>
    <script src="input_parameter_wrapper.js" type="text/javascript"> </script>
    <script src="shader/f_shader_raytracing.glsl" type="text/javascript"> </script>
    <script src="shader/f_shader_average.glsl" type="text/javascript"> </script>
    <script src="shader/f_shader_copy.glsl" type="text/javascript"> </script>
    <script src="shader/f_shader_resampling.glsl" type="text/javascript"> </script>
    <script src="shader/v_shader_raytracing.glsl" type="text/javascript"> </script>
    <script src="shader/v_shader_resampling.glsl" type="text/javascript"> </script>
    <script src="aliasing.js" type="text/javascript"> </script>
    <script src="data_types.js" type="text/javascript"> </script>
    <script src="data_container.js" type="text/javascript"> </script>
    <script src="data_unit.js" type="text/javascript"> </script>
    <script src="data_textures.js" type="text/javascript"> </script>
    <script src="lights.js" type="text/javascript"> </script>
    <script src="raw_data.js" type="text/javascript"> </script>
    <script src="aabb.js" type="text/javascript"> </script>
    <script src="bvh_aa.js" type="text/javascript"> </script>
    <script src="lod_data.js" type="text/javascript"> </script>
    <script src="streamline_generator.js" type="text/javascript"> </script>
    <script src="segment_duplicator.js" type="text/javascript"> </script>
    <script src="streamline_context.js" type="text/javascript"> </script>
    <script src="webgl.js" type="text/javascript"> </script>
    <script src="render_wrapper.js" type="text/javascript"> </script>
    <script src="canvas_wrapper.js" type="text/javascript"> </script>
    <script src="camera.js" type="text/javascript"> </script>
    <script src="index.js" type="text/javascript"> </script>
</head>

<body>
    <div id=div_top>
        <p>tick: <strong>0</strong> - frame: <strong>0</strong> - fps: <strong>0</strong></p>
    </div>
    <div class="container">
        <div class="column column-one">
            <canvas id="main_canvas" tabindex="1">Your browser does not seem to support
                HTML5 canvas.</canvas>
            <p id="fps_display">FPS</p>
        </div>
        <div class="column column-two">
            <form>
                <fieldset>
                    <button type="button" id="button_request_data">calculate</button>
                    <button type="button" id="button_update_url">update url</button>
                    <label>u</label>
                    <input id="input_field_equation_u" type="text" value="2 * sin(2 * PI * z)">
                    <label>v</label>
                    <input id="input_field_equation_v" type="text" value="sin(2 * PI * y) + 2 * cos (2 * PI * z)">
                    <label>w</label>
                    <input id="input_field_equation_w" type="text" value="cos(2 * PI * x)">
                    <label>points per streamline</label>
                    <input id="input_num_points_per_streamline" type="text" value="2000">
                    <label>step size</label>
                    <input id="input_step_size" type="text" value="0.0125">
                    <label>duplicator iterations</label>
                    <input id="segment_duplicator_iterations" type="text" value="1">
                </fieldset>  
                <fieldset>
                    <button type="button" id="button_add_seed">add seed</button>
                    <label></label>
                </fieldset>  
                <fieldset id="fieldset_seeds">
                </fieldset>    
                <fieldset>
                    <button type="button" id="button_update_camera">update camera</button>
                    <label></label>
                    <label>position</label>
                    <div id="div_input_camera_position" class="horizontal_div_3">
                        <input id="input_camera_position_x" type="text" value="0.5">
                        <input id="input_camera_position_y" type="text" value="0.5">
                        <input id="input_camera_position_z" type="text" value="0.5">
                    </div>
                    <label>forward</label>
                    <div id="div_input_camera_forward" class="horizontal_div_3">
                        <input id="input_camera_forward_x" type="text" value="0.0">
                        <input id="input_camera_forward_y" type="text" value="1.0">
                        <input id="input_camera_forward_z" type="text" value="0.0">
                    </div>
                    <label>up</label>
                    <div id="div_input_camera_up" class="horizontal_div_3">
                        <input id="input_camera_up_x" type="text" value="0.0">
                        <input id="input_camera_up_y" type="text" value="0.0">
                        <input id="input_camera_up_z" type="text" value="1.0">
                    </div>
                </fieldset>    
                <fieldset>
                    <button type="button" id="button_render_settings">update render settings</button>
                    <label></label>
                    <label>panning resolution factor</label>
                    <input id="input_panning_resolution_factor" type="text" value="0.5">
                    <label>max distance</label>
                    <input id="input_max_ray_distance" type="text" value="100">
                    <label>tube radius factor</label>
                    <input id="input_tube_radius_factor" type="text" value="1.0">
                    <label>LOD still</label>
                    <select id="select_lod_still">
                        <option value="0">raw</option>
                        <option value="1">high</option>
                        <option value="2">medium</option>
                        <option value="3">low</option>
                    </select> 
                    <label>LOD panning</label>
                    <select id="select_lod_panning">
                        <option value="0">raw</option>
                        <option value="1">high</option>
                        <option value="2">medium</option>
                        <option value="3">low</option>
                    </select> 
                </fieldset>         
            </form>
        </div>
    </div>
    <div>
        <p id="paragraph_text">text</p>
        <!--
        <input type="file" id="input">
        -->
    </div>    
</body>

</html>
